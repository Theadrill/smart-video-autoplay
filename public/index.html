<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Smart Local Autoplay</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="player-container">
            <!-- Metade esquerda (voltar) -->
            <div id="click-left"></div>

            <!-- Metade direita (avançar) -->
            <div id="click-right"></div>

            <!-- Player de vídeo -->
            <video id="player" autoplay muted playsinline></video>
            <!-- Controles (aparecem apenas em fullscreen) -->
            <div id="controls" aria-hidden="true">
                <button id="btn-prev" type="button" title="Anterior">⏮️</button>
                <button id="btn-play" type="button" title="Play/Pause">⏯️</button>
                <button id="btn-next" type="button" title="Próximo">⏭️</button>
            </div>

            <!-- Barra de progresso -->
            <div id="progress">
                <div class="fill"></div>
            </div>

            <!-- Loader / Buffering -->
            <div id="loader" aria-live="polite" aria-busy="true">
                <div class="spinner" aria-hidden="true"></div>
                <div class="text">
                    <div class="label">Carregando…</div>
                    <div id="loader-title" class="title"></div>
                </div>
            </div>
        </div>

        <div id="no-videos">
    Nenhum vídeo disponível.<br>
    Copie arquivos .mp4 para a pasta configurada e aguarde...
</div>


        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <script src="main.js"></script>
    </body>
</html>
